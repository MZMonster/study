<!DOCTYPE html>
<html>
<head lang="zh-CN">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="../public/css/style.css"/>
</head>
<body>
<script type="text/x-handlebars" data-template-name="todos/index">

  <ul id="todo-list">
    {{#each  itemController="todo"}}
    <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
      {{#if isEditing}}
      {{edit-todo class="edit" value=title focus-out="acceptChanges" insert-newline="acceptChanges"}}
      {{else}}
      {{input type="checkbox" checked=isCompleted class="toggle"}}
      <label {{action "editTodo" on="doubleClick"}}>{{title}}</label><button class="destroy" {{action "removeTodo"}}></button>
      {{/if}}
    </li>
    {{/each}}
  </ul>
</script>
<script type="text/x-handlebars" id="todos">


<section id="todoapp">

  <header id="header">
    <h1>todos</h1>
    {{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}
  </header>



    <section id="main">
      {{outlet}}

    {{input type="checkbox" id="toggle-all" checked=allAreDone}}
    </section>

  <footer id="footer">
          <span id="todo-count">
    <strong>{{remaining}}</strong> {{inflection}} left
          </span>
    <ul id="filters">
      <li>
        {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
      </li>
      <li>
         {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
      </li>
      <li>
        {{#link-to "todos.complete" activeClass="selected"}}Complete{{/link-to}}
      </li>
    </ul>

    {{#if hasCompleted}}
    <button id="clear-completed" {{action "clearCompleted"}}>
      Clear completed {{completed}}
    </button>
    {{/if}}
  </footer>


</section>

</script>



<footer id="info">
  <p>Double-click to edit a todo1</p>
</footer>
<!--<script src="../public/js/lib/requirejs.js" data-main="../public/js/main"></script>-->
<script src="../bower_components/jquery/jquery.js"></script>
<script src="../bower_components/handlebars/handlebars.js"></script>
<script src="../bower_components/ember/ember.js"></script>
<script src="../bower_components/ember-data/ember-data.js"></script>
<script src="../bower_components/showdown/src/showdown.js"></script>
<script src="../bower_components/moment/moment.js"></script>

<script src="../public/js/application.js"></script>
<script src="../public/js/router.js"></script>
<script src="../public/js/models/todo.js"></script>
<script src="../public/js/controllers/todos_controller.js"></script>
<script src="../public/js/controllers/todo_controller.js"></script>
<script src="../public/js/views/edit_todo_view.js"></script>

</body>
</html>
