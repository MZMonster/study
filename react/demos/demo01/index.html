<!--
  Render JSX

  ReactDOM.render()
    是 React 的最基本方法，用于将模板转为 HTML 语言，并插入指定的 DOM 节点。
  -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="../build/react.js"></script>        <!-- react 核心库 -->
    <script src="../build/react-dom.js"></script>    <!-- 提供 与 DOM 相关的功能 -->
    <script src="../build/browser.min.js"></script>  <!-- 将 JSX 语法转为 JavaScript 语法 -->
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
